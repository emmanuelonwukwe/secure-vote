name: CI/CD

on:
  pull_request:
    branches:
      - master # Change 'main' to your default branch name (e.g., 'master')

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test

  merge:
    name: Merge on Success
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Merge Pull Request
        env:
          GITHUB_TOKEN: ${{ secrets.CI_MERGER_PAT }}
        run: |
          # Ensure the pull request is up to date with the base branch (main)
          git fetch origin main:main

          # Merge the pull request into main
          git checkout main
          git merge --no-ff ${{ github.event.pull_request.head.sha }}
          git push origin main
